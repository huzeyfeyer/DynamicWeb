<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .weather-container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
}
.loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display: none;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weer in jouw omgeving</h1>
        <button id="getWeather">Haal weersgegevens op</button>
        <div class="loader" id="loader"></div>
        <div id="weather-data">
            <p>Klik op de knop om het weer op te halen.</p>
        </div>
        <p id="cached-notice"></p>
    </div>
    
    <script src="m1.js"></script>
    
</body>
</html>
